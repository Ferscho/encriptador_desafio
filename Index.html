<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-E.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="https://www.aluracursos.com/">
                <img src="Imagenes/logo.png" alt="logo-Alura" class="logo">
            </a>

        </header>
        <main>
            <section class="entrada">
                <textarea name="input" cols="40" rows="6" class="texto-entrada" placeholder="Ingrese el texto aquí"></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>            
            </section>
           <section class="salida">
                <div>
                  <img src="Imagenes/Muñeco.png" alt="Muñeco" class="munheco">
                  <h3 class="ingresar-texto">Ingrese el texto que quieres encriptar o desencriptar</h3>
                </div>
                <textarea name="output" cols="32" rows="8" placeholder="Ningún mensaje fue encontrado" class="texto-salida"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
           </section>
        </main>
        <footer>
            <a href="https://twitter.com/Fersuacho2">
                <img src="Imagenes/logo-twitter.png" alt="logo-twitter" class="logo-twitter">
            </a> 
            <a href="">
                <img src="Imagenes/linkedIn_PNG24.png" alt="logo-linkedin" class="logo-link">
            </a>
        
        </footer>
    </body>

</html>
<script src="CodScrip.js"></script>
